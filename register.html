<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: #6157C3; /* Set the background color */
            display: flex;
            flex-direction: column; /* Arrange elements in a column */
            justify-content: center; /* Center form vertically */
            align-items: center; /* Center content horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            color: white; /* Change text color for better contrast */
            font-family: Arial, sans-serif; /* Font style */
            position: relative; /* Set position for absolute positioning */
        }

        .bottom-center {
            position: absolute; /* Position it absolutely within the body */
            bottom: 200px; /* Adjust this as needed */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for the width of the element */
            text-align: center; /* Center text */
        }

        .bottom-paragraph {
            position: absolute; /* Position it absolutely within the body */
            bottom: 80px; /* Adjust this as needed */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for the width of the element */
            text-align: center; /* Center text */
        }

        form {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            text-align: center; /* Center text */
        }

        label {
            display: block; /* Make labels block elements */
            margin: 10px 0 5px; /* Spacing */
        }

        input {
            padding: 10px; /* Padding inside input fields */
            width: 100%; /* Full width */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 10px; /* Space between fields */
        }

        button {
            padding: 10px; /* Padding inside button */
            width: 100%; /* Full width */
            background-color: #4CAF50; /* Button color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            color: white; /* Button text color */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 10px; /* Margin above the button */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        a {
            color: white; /* Link color */
        }
    </style>
</head>
<body>
    <div class="bottom-center">
        <h1>Register</h1>
    </div>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Register</button>
    </form>
    <p class="bottom-paragraph">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
